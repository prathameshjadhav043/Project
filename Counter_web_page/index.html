<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="style.css" rel="stylesheet">
        <script src="js.js"> </script>
    </head> 
    <body>
        <img src="../Counter_web_page/takeOff.png">
        <p id="timer"></p>
        <p id="newline">Iron Man</p>
        <script>
            var counter = document.querySelector("#timer") ;
            var newLine = document.querySelector("#newline") ;
            let count = 1 ;
            setInterval( () =>{
                if(count < 1000)
                    count++ ;
                    counter.innerText = count ;
                if(count == 1000)
                newLine.innerText = 'Ready to Take Off' ;
            }, 0.1);
        </script>
    </body>
</html>
